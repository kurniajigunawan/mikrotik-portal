<!doctype html>
<html class="h-full bg-gray-900">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://kit.fontawesome.com/4610cd31a2.js" crossorigin="anonymous"></script>
</head>

<body class="h-full">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company"
        class="mx-auto h-10 w-auto" />
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Reset Sessions</h2>
      <p class="mt-2 text-center text-sm/6 text-gray-400">Remove your account active sessions. Please relogin all devices after reset sessions.</p>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form action="/api/reset-session" method="POST" class="space-y-6">
        <div>
          <label for="account" class="block text-sm/6 font-medium text-gray-100">Account</label>
          <div class="mt-2">
            <input id="account" type="text" name="account" required autocomplete="account"
              class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
          </div>
        </div>
        <div>
          <button type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
            Submit</button>
        </div>
      </form>
      <div class="mt-6">
        <a href="/home" class="flex items-center justify-center text-sm font-medium text-indigo-400 hover:text-indigo-300 transition-colors">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to Home
        </a>
      </div>
    </div>
  </div>
  <!-- Toast notifications -->
  <div id="toast-success" class="hidden fixed top-4 right-4 flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50 shadow-md transition-opacity duration-300" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>
      <span class="sr-only">Success icon</span>
    </div>
    <div class="ms-3 text-sm font-medium">Successfully reset sessions.</div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-success" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
  
  <div id="toast-error" class="hidden fixed top-4 right-4 flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 shadow-md transition-opacity duration-300" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>
      <span class="sr-only">Error icon</span>
    </div>
    <div class="ms-3 text-sm font-medium">Failed to reset sessions. Please try again.</div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-error" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</body>

</html>

<script>
  document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault();
    const account = document.querySelector('#account').value;
    
    fetch('/api/reset-session', {
      method: 'POST',
      body: JSON.stringify({ account }),
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(res => res.json()).then(data => {
      if (data.error) {
        showToast('error', data.error);
      } else {
        showToast('success', 'Successfully reset sessions.');
      }
    }).catch(err => {
      showToast('error', 'An unexpected error occurred. Please try again.');
    });
  });
  
  // Toast functionality
  function showToast(type, message) {
    const toastId = type === 'success' ? 'toast-success' : 'toast-error';
    const toast = document.getElementById(toastId);
    
    // Update message if provided
    if (message) {
      toast.querySelector('.text-sm').textContent = message;
    }
    
    // Show toast
    toast.classList.remove('hidden');
    
    // Auto-hide after 5 seconds
    setTimeout(() => {
      toast.classList.add('opacity-0');
      setTimeout(() => {
        toast.classList.add('hidden');
        toast.classList.remove('opacity-0');
      }, 300);
    }, 5000);
  }
  
  // Close button functionality
  document.querySelectorAll('[data-dismiss-target]').forEach(button => {
    button.addEventListener('click', function() {
      const targetId = this.getAttribute('data-dismiss-target');
      const target = document.querySelector(targetId);
      target.classList.add('opacity-0');
      setTimeout(() => {
        target.classList.add('hidden');
        target.classList.remove('opacity-0');
      }, 300);
    });
  });
</script>
