{{define "Form"}}
<form action="{{.ActionURL}}" method="{{.Method}}" class="space-y-6">
    {{ range .Fields }}
    <div>
        <label for="{{.ID}}" class="block text-sm/6 font-medium text-gray-100">{{.Label}}</label>
        <div class="mt-2">
            {{ .Render }}
        </div>
    </div>
    {{ end }}
    <div>
        {{ template "ButtonSolid" .SubmitButton }}
    </div>
</form>
{{end}}
