{{define "Heading"}}
<div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company"
        class="mx-auto h-10 w-auto" />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">{{.Title}}</h2>
    <p class="mt-2 text-center text-sm/6 text-gray-400">{{.Subtitle}}</p>
</div>
{{end}}
